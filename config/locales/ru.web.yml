ru:
  web:
    caches:
      destroy:
        success: Кеш успешно сброшен!
    auth:
      callback:
        success: Добро пожаловать %{user}, вы успешно авторизованны
        failure: Ошибка авторизации!
    home:
      index:
        title: Главная
        welcome_text: Добро пожаловать в приложения "Анализатор качества репозиториев"
        content: 'Сервис, с помощью которого команды могут отслеживать качество своих общедоступных репозиториев. К проекту подключаются репозитории, которые затем проверяются через механизм проверки github. (<a href="https://docs.github.com/en/rest/reference/checks">GitHub</a>).
                  Результат отображается как в интерфейсе github, так и на самом сервисе.'
    errors:
      server_error:
        header: Что-то пошло не так
        explanation: Хм, похоже у нас бага в коде. Программистам уже улетело сообщение, осталось немного подождать. А пока можно попробовать походить по другим разделам (если они работают)
      not_found:
        header: Упс, а тут пусто
        explanation: Такое бывает, когда страницу удалили или в адрес случайно закралась ошибка. Но ничего страшного, можно просто тыкнуть на любой пункт меню сверху и попасть-таки в нужное место
        
    sessions:
      destroy:
        success: Выход выполнен!